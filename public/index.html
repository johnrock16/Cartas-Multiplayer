<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat aqui</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="players col-3">
            <div class="list-players">
                <p> Players </p>
                <div class="player col-12">
                    <p>Player 1</p>
                </div>
                <div class="player col-12">
                    <p>Player 2</p>
                </div>
                <div class="player col-12">
                    <p>Player 3</p>
                </div>
                <div class="player col-12">
                    <p>Player 4</p>
                </div>
            </div>
          </div>
          <div class="cartas-mesa col-3">Carta Mesa</div>
           <div class="propriedades col-6">Propriedades</div>
          <div class="w-100"></div>
          <div class="cartas-mao col-6">Cartas de Ação</div>
          <div class="chat col-6">Chat</div>
        </div>
        <div class="game">
            <div class="yourCards"></div>
            <div class="buttons">
                <button id="btnPass" onclick="roundsEnd()">Passar a vez</input>
            </div>
        </div>
        <form id="chat">
            <input type="text" id="txtUsername" placeholder="digite seu usuario">
            <div class="messages"></div>
            <input type="text" id="txtMessage" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>
      </div>
    

    <style>
        .players{
            background-color: aqua;
            height:450px;
        }
        .player{
            background-color: lightgrey;
            margin-top: 1%;
            height: 40px;
        }
        .cartas-mesa{
            background-color: lightgrey;
            height: 450px;
        }
        .propriedades{
            background-color: lightsteelblue;
            height: 450px;
        }
        .cartas-mao{
            background-color: lightblue;
            /* margin-top: -300px; */
            height: 300px;
        }
        .chat{
            background-color: lightskyblue;
            /* margin-top: -300px; */
            height: 300px;
        }
    </style>

    <!-- conectar com o socket -->
    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        var playerRound=0;
        var actualRound=0;
        var playerObj={};
        

        $('#chat').submit(function(event){
            event.preventDefault();

            var author= $('#txtUsername').val();
            var message=$('#txtMessage').val();

            if(author.length && message.length){
                var obj={
                    'author':author,
                    'message':message
                };
                socket.emit('sendMessage',obj);
                renderMessage(obj);
            }
        });

        socket.on('previousMessages',function(messages){
            messages.forEach(message => {
                renderMessage(message);
            });
        })

        socket.on('receivedMessage',function(message){
            renderMessage(message);
        });

        socket.on('initialRound',function(player){
            actualRound=player.actualRound;
            playerRound=player.playerRound;
            playerObj=player.playerObj;
            renderCards();
        });

        socket.on('nextRound', function(round){
            actualRound=round;
            console.log("trocou de round "+round);
        });


        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+message.author+':</strong><span>'+message.message+'</span></div>');
        }

        function renderCards(){
            $('.yourCards').empty();
            for(var i=0;i<playerObj.cards.length;i++){
                $('.yourCards').append('<button onclick="throwCard('+i+')">'+playerObj.cards[i].name+'</button>');
            }
        }

        function roundsEnd(){
            if(playerRound==actualRound){
                socket.emit('roundsEnd',playerRound);
            }
        }

        function throwCard(index){
            socket.emit('throwCard',playerObj.cards[index]);
            playerObj.cards.splice(index,1);
            renderCards();
        }




    </script>
</body>
</html>
