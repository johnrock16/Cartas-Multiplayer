<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Faça login ou se cadastre</h2>
        <!-- <span class="close" onclick="openOrCloseModal()">&times;</span> -->
      </div>
      <div class="modal-body">
        <p>Usuário</p>
        <input type="textbox" id="txtUsernameLogin"></input>
        <p>Senha</p>
        <input type="password" id="txtPasswordLogin"></input>
        <div class="modal-btns">
          <button id="btnLogin" onclick="register()">Cadastre-se</button>
          <button id="btnLogin" onclick="login()">Login</button>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
    <div class="container">
        <div class="row">
          <div class="players col-3">
            <div class="list-players">
                <p> Players </p>
            </div>
          </div>
          <div class="last-card col-3"></div>
          <div class="propertys col-6">Propriedades</div>
          <div class="w-100"></div>
          <div class="cartas-mao col-6">
            <div class="yourCards"></div>
          </div>
          <div class="chat col-6">
            <form class="chat-area" id="chat">
                <!-- <input type="text" id="txtUsername" placeholder="digite seu usuario"> -->
                <div class="messages"></div>
                <input type="text" id="txtMessage" placeholder="Digite sua mensagem">
                <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
        <div class="game">
           
            <div class="buttons">
                <button id="btnPass" onclick="roundsEnd()">Passar a vez</input>
            </div>
        </div>
      </div>
    

    <style>
        .players{
            background-color: aqua;
            height:450px;
        }
        .player{
            background-color: lightgrey;
            margin-top: 1%;
            height: 40px;
        }
        .last-card{
            background-color: lightgrey;
            height: 450px;
        }
        .propertys{
            background-color: lightsteelblue;
            height: 450px;
        }
        .cartas-mao{
            background-color: lightblue;
            /* margin-top: -300px; */
            height: 300px;
        }
        .chat{
            background-color: lightskyblue;
            /* margin-top: -300px; */
            height: 300px;
        }
        .chat-area{
            background-color: white;
            height: 90%;
            margin-top: 10px;
        }
        .messages{
            background-color: lightgray;
            height: 75%;
            overflow: scroll;
        }
        .action-card{
            width: 20%;
            height: 40%;
            padding-right: 1%;
            margin-top: 1%;
        }
        .last-card-throw{
            width: 50%;
            height: 55%;
            margin-left: 20%;
            margin-top: 45%;
        }

        :root {
            --modal-duration: 1s;
            --modal-color: #222222;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            font-size: 17px;
            line-height: 1.6;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            overflow: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.open{
            display : block;
        }
        

        .modal-content {
            margin: 10% auto;
            width: 60%;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 7px 20px 0 rgba(0, 0, 0, 0.17);
            animation-name: modalopen;
            animation-duration: var(--modal-duration);
        }

        .modal-header h2,.modal-footer h3 {
            margin: 0;
        }

        .modal-header {
            background: var(--modal-color);
            padding: 15px;
            color: #fff;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .modal-body {
            padding: 10px 20px;
            background: #fff;
        }

        .modal-btns{
            margin-top: 1%;
        }

        .modal-footer {
            background: var(--modal-color);
            padding: 10px;
            color: #fff;
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        /* .close {
            color: #ccc;
            float: right;
            font-size: 30px;
            color: #fff;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        } */

        @keyframes modalopen {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>

    <script type="text/javascript">
        var baseUrl='http://localhost:3000'
        var socket = io(baseUrl);

        var playerRound=0;
        var actualRound=0;

        var playerUser={};

        var players=[];
        var playerObj={};       

        openOrCloseModal();

        $('#chat').submit(function(event){
            event.preventDefault();
            var message=$('#txtMessage').val();

            if(message.length){
                var obj={
                    'author':playerUser.userName,
                    'message':message
                };
                socket.emit('sendMessage',obj);
                renderMessage(obj);
            }
        });

        socket.on('previousMessages',function(messages){
            messages.forEach(message => {
                renderMessage(message);
            });
        })

        socket.on('receivedMessage',function(message){
            renderMessage(message);
        });

        socket.on('initialRound',function(player){
            actualRound=player.actualRound;
            playerRound=player.playerRound;
            playerObj=player.playerObj;
            renderCards();
        });

        socket.on('nextRound', function(round){
            actualRound=round;
            console.log("trocou de round "+round);
        });

        socket.on('newPlayer', function(newPlayer){
            if(playerObj.userId!=newPlayer.userId){
                players.push(newPlayer);
                playerEntered(newPlayer.userName);
                console.log("novo player entrou "+newPlayer.userName);
                console.log(players);
            }
        });

        socket.on('previousPlayers',function(previousPlayers){
            previousPlayers.forEach(newPlayer => {
                players.push(newPlayer);
                playerEntered(newPlayer.userName);
            });
        });

        socket.on('updateLastCard',function(card){
            console.log("updateLastCard");
            renderLastCard(card);
        });


        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+message.author+':</strong><span>'+message.message+'</span></div>');
        }

        function renderLastCard(card){
            console.log(card);
            $('.last-card').empty();
            $('.last-card').append('<img class="last-card-throw" src="./img/'+card+'.jpg"></img>');
        }

        function renderCards(){
            $('.yourCards').empty();
            for(var i=0;i<playerObj.cards.length;i++){
                $('.yourCards').append('<img class="action-card" src="./img/'+playerObj.cards[i].name+'.jpg" onclick="throwCard('+i+')"></img>');
            }
        }

        function roundsEnd(){
            if(playerRound==actualRound){
                socket.emit('roundsEnd',playerRound);
            }
        }

        function throwCard(index){
            if(playerRound==actualRound){
                socket.emit('throwCard',playerObj.cards[index]);
                renderLastCard(playerObj.cards[index].name);
                playerObj.cards.splice(index,1);
                renderCards();
            }  
        }

        function playerEntered(id){
            $('.list-players').append('<div class="player col-12" onclick="seePlayerCards('+id+')"> <p>Player '+id+'</p></div>');
        }

        function seePlayerCards(id){
            console.log("você esta vendo na teoria as cartas do player "+id);
        }

        function openOrCloseModal() {
            $('.modal').toggleClass('open');
        }

        function initiateGame(user,data){
            playerUser={
                'userName':user.userName,
                'password':user.password,
                'userId':data.user._id,
                'token':data.token
            };
            socket.emit('newPlayerAuthenticate',playerUser);
            openOrCloseModal();
        }

        function login(){
            var user=getUserInfos()
            var response= restServices('/auth/authenticate','POST',JSON.stringify(user)).then(function(data){
                initiateGame(user,data);
            }).catch(function(error){
                console.log("falha ao fazer login");
            });
        }

        function register(){
            var user=getUserInfos();
            restServices('/auth/register','POST',JSON.stringify(user)).then(function(data){
                initiateGame(user,data);
            }).catch(function(error){
                console.log("falha ao cadastrar");
            });
        }

        function getUserInfos(){
            var user={
                password: $('#txtPasswordLogin').val(),
                userName: $('#txtUsernameLogin').val()
            }
            return user;
        }

        function restServices(local,type,data){
            return new Promise(function(resolve, reject) {
                $.ajax({
                    'url':baseUrl+''+local,
                    'type':type,
                    'data':data,
                    'contentType': "application/json",
                    success: function(data) {
                        resolve(data)
                    },
                    error: function(err) {
                        reject(err)
                    }     
                })
            });
        }
    </script>
</body>
</html>
